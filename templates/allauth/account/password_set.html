{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h1 class="mt-5 mb-5">{% trans "Set Password" %}</h1>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn bg-wine text-white mb-5" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
